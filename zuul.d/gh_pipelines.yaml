---
- pipeline:
    name: check
    description: |
      Newly opened pull requests enter this pipeline to receive an
      initial check status.
    manager: independent
    trigger:
      githubzuulapp:
        - event: pull_request
          action:
            - opened
            - changed
            - reopened
        - event: pull_request
          action: comment
          comment: (?i)^\s*recheck\s*$
        - event: check_run
          action: rerequested
          check: .*/check:.*
    start:
      githubzuulapp:
        check: 'in_progress'
        comment: false
    success:
      githubzuulapp:
        check: 'success'
        comment: false
    failure:
      githubzuulapp:
        check: 'failure'
        comment: false
    dequeue:
      githubzuulapp:
        check: cancelled
        comment: false

- pipeline:
    name: gate
    description: |
      Changes that have been approved by core developers are enqueued
      in order in this pipeline, and if they pass tests, will be
      merged.
    manager: dependent
    precedence: high
    supercedes: check
    require:
      githubzuulapp:
        # review:
        #   - permission: write
        #     type: approved
        label: gate
        open: true
        current-patchset: true
    trigger:
      githubzuulapp:
        - event: pull_request_review
          action: submitted
          state: approved
        - event: pull_request
          action: comment
          comment: (?i)^\s*regate\s*$
        - event: pull_request_review
          action: dismissed
          state: request_changes
        - event: pull_request
          action: status
          status: ".*:success"
        - event: check_run
          action: rerequested
          check: .*/gate:.*
        - event: pull_request
          action: labeled
          label:
            - gate
    start:
      githubzuulapp:
        check: 'in_progress'
        comment: false
    success:
      githubzuulapp:
        check: 'success'
        comment: false
        merge: true
    failure:
      githubzuulapp:
        check: 'failure'
        comment: false
    dequeue:
      githubzuulapp:
        check: cancelled
        comment: false
    window-floor: 20
    window-increase-factor: 2

- pipeline:
    name: post
    post-review: true
    description:
      This pipeline runs jobs that operate after each change is merged.
    manager: independent
    precedence: low
    trigger:
      githubzuulapp:
        - event: push
          ref: ^refs/heads/.*$

- pipeline:
    name: tag
    description: This pipeline runs jobs in response to any tag event.
    manager: independent
    precedence: high
    post-review: true
    trigger:
      githubzuulapp:
        - event: push
          ref: ^refs/tags/.*$

- pipeline:
    name: e2e-test
    description: |
      Changes that have been seen by trusted reviewer who labeled PR by e2e-test label
    success-message: Build succeeded (e2e-test pipeline).
    failure-message: Build failed (e2e-test pipeline).
    dequeue-message: Build canceled (e2e-test pipeline).
    manager: independent
    trigger:
      githubzuulapp:
        - event: pull_request
          action: labeled
          label:
            - e2e-test
    start:
      githubzuulapp:
        check: 'in_progress'
        comment: false
    success:
      githubzuulapp:
        check: 'success'
        comment: true
        label:
          - successful-e2e-test
        unlabel:
          - e2e-test
          - failed-e2e-test
          - cancelled-e2e-test
    failure:
      githubzuulapp:
        check: 'failure'
        comment: true
        label:
          - failed-e2e-test
        unlabel:
          - e2e-test
    dequeue:
      githubzuulapp:
        check: cancelled
        comment: true
        label:
          - cancelled-e2e-test
        unlabel:
          - e2e-test

