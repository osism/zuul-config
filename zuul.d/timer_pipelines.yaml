---
- pipeline:
    name: periodic-hourly
    description: This pipeline runs hourly at the mid of an hour.
    post-review: true
    manager: independent
    precedence: low
    trigger:
      timer:
        - time: '30 * * * *'

- pipeline:
    name: periodic-daily
    description: This pipeline runs jobs daily at 3am.
    post-review: true
    manager: independent
    precedence: low
    trigger:
      timer:
        - time: '0 3 * * *'

- pipeline:
    name: periodic-midnight
    description: This pipeline runs jobs daily at 0am.
    post-review: true
    manager: independent
    trigger:
      timer:
        - time: '0 0 * * *'

- pipeline:
    name: periodic-weekly
    description: This pipeline runs jobs once per week.
    post-review: true
    manager: independent
    precedence: low
    trigger:
      timer:
        # 5 is Saturday in apscheduler
        - time: '0 6 * * 5'
