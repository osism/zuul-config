- pipeline:
    name: unlabel-on-update-e2e-test
    description: |
      If a PR is updated and has the successful-e2e-test label, we want to remove that.
    manager: independent
    precedence: high
    trigger:
      githubzuulapp:
        - event: pull_request
          action:
            - changed
    require:
      githubzuulapp:
        label:
          - successful-e2e-test
    success:
      githubzuulapp:
        unlabel:
          - successful-e2e-test
        comment: false

